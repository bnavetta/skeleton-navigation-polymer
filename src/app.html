<template>

  <style is="custom-style">
    /* https://github.com/PolymerElements/polymer-starter-kit/blob/master/app/styles/app-theme.html#L100 */
    paper-toolbar.tall .app-name {
      font-size: 40px;
      font-weight: 300;
      /* Required for main area's paper-scroll-header-panel custom condensing transformation */
      -webkit-transform-origin: left center;
      transform-origin: left center;
    }

    #mainToolbar .middle-container {
      height: 100%;
      margin-left: 48px;
    }

    #mainToolbar:not(.tall) .middle {
      font-size: 18px;
      padding-bottom: 0;
    }

    #mainContent {
      padding: 20px;
    }
  </style>

  <paper-drawer-panel force-narrow>

    <paper-scroll-header-panel drawer fixed>

      <!-- Drawer toolbar -->
      <paper-toolbar>
        <span>Menu</span>
      </paper-toolbar>

      <!-- Drawer content -->
      <paper-menu selected.one-way="navigationIndex">
        <paper-item repeat.for="row of router.navigation" data-route-name.one-way="row.name">
          <a href.one-way="row.href">${row.title}</a>
        </paper-item>
      </paper-menu>

    </paper-scroll-header-panel>

    <paper-scroll-header-panel condenses main keep-condensed-header>
      <paper-toolbar class="tall" id="mainToolbar">
        <paper-icon-button icon="menu" tabindex="1" paper-drawer-toggle></paper-icon-button>
        <span class="flex"></span>

        <div class="middle middle-container center horizontal layout">
          <div class="app-name">${router.title}</div>
        </div>

        <div if.bind="router.isNavigating" class="layout end"><iron-icon icon="autorenew"/></div>

      </paper-toolbar>

      <div id="mainContent">
        <router-view></router-view>
      </div>

    </paper-scroll-header-panel>
  </paper-drawer-panel>
</template>
